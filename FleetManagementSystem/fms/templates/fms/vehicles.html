{% extends 'fms/base.html' %}

{% block content %}
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-car icon-gradient bg-happy-itmeo">
                    </i>
                </div>
                <div>Vehicles
                </div>
            </div>
            <div class="page-title-actions">
                <button type="button" onclick="location.href='{% url 'new-vehicle' %}'" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        class="btn-shadow btn btn-info">
                                            <span class="btn-icon-wrapper pr-2 opacity-7">
                                                <i class="fa fa-business-time fa-w-20"></i>
                                            </span>
                    New Vehicle
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="mb-0 table">
                            <thead>
                            <tr>
                                <th>Make</th>
                                <th>Model</th>
                                <th>License Plate</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for vehicle in vehicles %}
                            <tr>
                                <td>{{ vehicle.make }}</td>
                                <td>{{ vehicle.model }}</td>
                                <td>{{ vehicle.license_plate }}</td>
                                <td>{{ vehicle.role.name }}</td>
                                <td></td>
                                <td></td>
                            </tr>
                            {% endfor vehicles %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
